<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Lists</title>
</head>
<body>

<h1>Unordered list</h1>

<ul style="list-style-type: square;">
	<li>carrot</li>
	<li>mushroom</li>
	<li>cabbage</li>
</ul>

<h1>Ordered list</h1>

<ol type="i" start="6">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Juice</li>
</ol>

<h1>nested list</h1>

<ol>
	<li>Drinks</li>
	<li>Food
        <ul style="list-style-type: disc">
	       <li>Nasi</li>
	       <li>Mihun</li>
	       <li>Mee</li>
	</li><ul/>
	<li>Desserts</li>
</ol>

<h1>description list</h1>

<dl>
	<dt>Nasi Lemak</dt>
	<dd>Rice cooked with coconut milk serve with sambal and egg</dd>

	<dt>Coffee</dt>
	<dd>Black drink</dd>
</dl>


</body>
</html>
