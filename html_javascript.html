	<h2>javascript change contents</h2>

	<p id="content1">i am using javascript to change the content</p><button type="button" onclick='document.getElementById("content1").innerHTML="This is the second content: changed using Javascript"'>Click Me</button>

	<h2>Javascript change style</h2>

	<p id="style1">this content using Javascript to change the style</p>

	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize = "28px";
			document.getElementById("style1").style.fontFamily = "Papyrus";
			document.getElementById("style1").style.color = "blue";
			document.getElementById("style1").style.backgroundColor = "beige";
		}
	</script>

	<button type="button" onclick="myStyle()">Change style</button>

	<h2>Javascript manipulate image/attributes</h2>

<script>
	function myPicture(a)
	{
		var pic; 
		if (a==0)
		{
			pic="images/smiley2.jpg"
		}
		else
		{
			pic="images/sadsmiley2.jpg"
		}
		document.getElementById('gambar').src=pic;
	}
</script>

	<img src="images/smiley2.jpg" id="gambar" width="150" height="150">

	<p>
		<button type="button" onclick="myPicture(0)">Smile</button>
		<button type="button" onclick="myPicture(1)">sad</button>
	</p>
